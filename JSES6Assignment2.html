<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 60%;
            margin: auto;
            border: 2px dotted black;
            padding: 20px;
            background-color: white;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
            text-align: right;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
            color: #555;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Pegawai</h2>
        <br>
        <script>
            // Data Pegawai
            const pegawai = {
                nama: "Dodi Prayodi",
                umur: 25,
                jabatan: "Manajer",
                status: "Menikah"
            };

            // Gaji Pokok berdasarkan jabatan
            let gajiPokok;
            if (pegawai.jabatan === "Manajer") {
                gajiPokok = 15000000;
            } else if (pegawai.jabatan === "Asisten Manajer") {
                gajiPokok = 10000000;
            } else {
                gajiPokok = 5000000;
            }

            // Hitung tunjangan dan potongan
            const tunjanganJabatan = gajiPokok * 0.15;
            const bpjs = gajiPokok * 0.10;
            const tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;

            // Total Gaji
            const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

            // Tampilkan tabel menggunakan document.write()
            document.write(`
                <table>
                    <thead>
                        <tr>
                            <th>Nama Pegawai</th>
                            <th>Umur</th>
                            <th>Jabatan</th>
                            <th>Status</th>
                            <th>Gaji Pokok</th>
                            <th>Tunjangan Jabatan</th>
                            <th>BPJS</th>
                            <th>Tunjangan Keluarga</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${pegawai.nama}</td>
                            <td>${pegawai.umur} tahun</td>
                            <td>${pegawai.jabatan}</td>
                            <td>${pegawai.status}</td>
                            <td>Rp ${gajiPokok.toLocaleString()}</td>
                            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                            <td>Rp ${bpjs.toLocaleString()}</td>
                            <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="7" class="total">Total Gaji</th>
                            <th class="total">Rp ${totalGaji.toLocaleString()}</th>
                        </tr>
                    </tfoot>
                </table>
            `);
            
        </script>
        <footer>
            <p><small>Ilsa Margiana - UPI 2204771</small></p>
        </footer>
    </div>
</body>
</html>
